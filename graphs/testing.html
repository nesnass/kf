<!DOCTYPE html>
<meta charset="utf-8">

<head>
    <title>Pack layout (with padding)</title>
</head>

<style>
    circle {
        fill: indianred;
        opacity: 0.3;
        stroke: white;
    }
    
    #a2 {
        position: absolute;
        right: 50%;
        top: 0;
    }
    
    #a3 {
        position: absolute;
        right: 50%;
        top: 50%;
    }
</style>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.2.2/d3.min.js"></script>
    <script src="leader-line.js"></script>
    <script>
        const getPythonData = () => {
            fetch("http://localhost:3000/script/topicModelling", {
                method: "post",
                headers: {
                    "Content-Type": "application/json; charset=utf-8"
                },
                body: JSON.stringify({
                    text1: "The first text",
                    text2: "A second text"
                })
            }).then(response => response.json()).then(data => {
                popuplateGraph(data);
            })
        }

        var data = {
            "name": "ThemeA",
            "children": [{
                "name": "C1",
                "value": 100
            }, {
                "name": "C2",
                "value": 100
            }, {
                "name": "C3",
                "value": 100
            }]
        };

        var packLayout = d3.pack()
            .size([100, 100])
            .padding(10)

        var rootNode = d3.hierarchy(data)

        getPythonData();
        const popuplateGraph = (data) => {

                const topics = data.topics;
                const coordinates = data.prepared_data;
                let arrayJson = [];
                for (i = 0; i < coordinates.topics.length; i++) {
                    arrayJson.push({
                        "name": "Theme" + i,
                        "children": [],
                    });
                }
                console.log(coordinates);
                let json = {};
                for (var key in topics.Topic) {
                    arrayJson[topics.Topic[key]].children.push({
                        "name": topics.NameDocument[key],
                        "value": 100,
                    });
                }

                var xmlns = "http://www.w3.org/2000/svg";
                var boxWidth = 100;
                var boxHeight = 100;

                for (a = 0; a < arrayJson.length; a++) {
                    rootNode = d3.hierarchy(arrayJson[a]);

                    rootNode.sum(function(d) {
                        return d.value;
                    });

                    packLayout(rootNode);
                    var svgElem = document.createElementNS(xmlns, "svg");
                    svgElem.setAttributeNS(null, "viewBox", "0 0 " + boxWidth + " " + boxHeight);
                    svgElem.setAttributeNS(null, "width", boxWidth);
                    svgElem.setAttributeNS(null, "height", boxHeight);
                    svgElem.setAttributeNS(null, "id", arrayJson[a].name);
                    const x = coordinates.x[a] * 1000;
                    const y = coordinates.y[a] * 1000;
                    svgElem.setAttributeNS(null, "style", "position: absolute; top: 50%; left: 50%; margin-left: " + x + "px; margin-top: " + y + "px;");
                    svgElem.style.display = "block";

                    var g = document.createElementNS(xmlns, "g");
                    svgElem.appendChild(g);
                    document.body.appendChild(svgElem);
                    d3.select('#Theme' + a + ' g')
                        .selectAll('circle')
                        .data(rootNode.descendants())
                        .enter()
                        .append('circle')
                        .attr('class', 'testing')
                        .attr('cx', function(d) {
                            return d.x;
                        })
                        .attr('cy', function(d) {
                            return d.y;
                        })
                        .attr('r', function(d) {
                            return d.r;
                        })
                }
                console.log(arrayJson);
                /* 
                             var myLine = new LeaderLine(
                               document.getElementById('a1'),
                               document.getElementById('a2'),{
                             startPlug: 'disc',
                             endPlug: 'disc'
                           });

                            var myLine2 = new LeaderLine(
                               document.getElementById('a1'),
                               document.getElementById('a3'),{
                                 startPlug: 'disc',
                                 endPlug: 'disc'
                                 }
                           );  */
    </script>
</body>

</html>
